<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="./script.js" defer></script>
    <title>TOP - Project: Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calcContainer">
        <div class="display"></div>

        <div class="numWrapper numberContainer1">
          <div class="btnContainer"><button class="btn btn7">7</button></div>
          <div class="btnContainer"><button class="btn btn4">4</button></div>
          <div class="btnContainer"><button class="btn btn1">1</button></div>
          <div class="btnContainer"><button class="btn btn0">0</button></div>
        </div>

        <div class="numWrapper numberContainer2">
          <div class="btnContainer"><button class="btn btn8">8</button></div>
          <div class="btnContainer"><button class="btn btn5">5</button></div>
          <div class="btnContainer"><button class="btn btn2">2</button></div>
          <div class="btnContainer">
            <button class="btn btnPeriod">.</button>
          </div>
        </div>

        <div class="numWrapper numberContainer3">
          <div class="btnContainer"><button class="btn btn9">9</button></div>
          <div class="btnContainer"><button class="btn btn6">6</button></div>
          <div class="btnContainer"><button class="btn btn3">3</button></div>
          <div class="btnContainer"><button class="btn equalOp">=</button></div>
        </div>

        <div class="opContainer">
          <div class="btnContainer">
            <button class="btn divideOp">รท</button>
          </div>
          <div class="btnContainer">
            <button class="btn multiplyOp">x</button>
          </div>
          <div class="btnContainer">
            <button class="btn subtractOp">-</button>
          </div>
          <div class="btnContainer"><button class="btn addOp">+</button></div>

          <div class="btnContainer">
            <button class="btn equalOp">AC</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
