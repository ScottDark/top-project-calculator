<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="./script.js" defer></script>
    <title>TOP - Project: Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calcContainer">
        <div class="display"></div>

        <div class="numContainer">
          <div class="btnContainer"><button class="btn">7</button></div>
          <div class="btnContainer"><button class="btn">4</button></div>
          <div class="btnContainer"><button class="btn">1</button></div>
          <div class="btnContainer"><button class="btn">0</button></div>
        </div>

        <div class="numContainer">
          <div class="btnContainer"><button class="btn">8</button></div>
          <div class="btnContainer"><button class="btn">5</button></div>
          <div class="btnContainer"><button class="btn">2</button></div>
          <div class="btnContainer">
            <button class="btn">.</button>
          </div>
        </div>

        <div class="numContainer">
          <div class="btnContainer"><button class="btn">9</button></div>
          <div class="btnContainer"><button class="btn">6</button></div>
          <div class="btnContainer"><button class="btn">3</button></div>
          <div class="btnContainer"><button class="btn">=</button></div>
        </div>

        <div class="opContainer">
          <div class="btnContainer">
            <button class="btn">รท</button>
          </div>
          <div class="btnContainer">
            <button class="btn">x</button>
          </div>
          <div class="btnContainer">
            <button class="btn">-</button>
          </div>
          <div class="btnContainer"><button class="btn">+</button></div>

          <div class="btnContainer">
            <button class="btn">AC</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
