<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="./script.js" defer></script>
    <title>TOP - Project: Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calcContainer">
        <div class="displayContainer">
          <div class="displayResult"></div>
          <div class="display"></div>
        </div>

        <div class="numWrapper numberContainer1">
          <div class="btnContainer"><button class="btn btnNum">7</button></div>
          <div class="btnContainer"><button class="btn btnNum">4</button></div>
          <div class="btnContainer"><button class="btn btnNum">1</button></div>
          <div class="btnContainer"><button class="btn btnNum">0</button></div>
        </div>

        <div class="numWrapper numberContainer2">
          <div class="btnContainer"><button class="btn btnNum">8</button></div>
          <div class="btnContainer"><button class="btn btnNum">5</button></div>
          <div class="btnContainer"><button class="btn btnNum">2</button></div>
          <div class="btnContainer">
            <button class="btn btnPeriod">.</button>
          </div>
        </div>

        <div class="numWrapper numberContainer3">
          <div class="btnContainer"><button class="btn btnNum">9</button></div>
          <div class="btnContainer"><button class="btn btnNum">6</button></div>
          <div class="btnContainer"><button class="btn btnNum">3</button></div>
          <div class="btnContainer"><button class="btn btnOp">=</button></div>
        </div>

        <div class="opContainer">
          <div class="btnContainer">
            <button class="btn btnOp">รท</button>
          </div>
          <div class="btnContainer">
            <button class="btn btnOp">x</button>
          </div>
          <div class="btnContainer">
            <button class="btn btnOp">-</button>
          </div>
          <div class="btnContainer"><button class="btn btnOp">+</button></div>

          <div class="btnContainer">
            <button class="btn btnOp">AC</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
